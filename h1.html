<html>
<head>
<title>LOGIN PAGE</title>
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script>
    var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "AAMEC" && password == "123"){
alert ("Login successfully");
window.location = "success.html"; // Redirecting to other page.
return false;
}
else{
attempt --;// Decrementing by one.
alert("You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
</script>
</head>
<body>
    <div style="text-align: center ;
    width: 600px;
      height: 400px;  
      padding: 50px;
      background-color: rgb(230, 221, 221);
      margin-top: 100px;
      margin-left: 300px;
      box-shadow: 3px 3px black;
      border: 2px solid rgb(39, 30, 30);">
<div class="container" >
<div class="main">
<h2>LOGIN PAGE</h2>
<form id="form_id" method="post" name="myform">
<label>UserName :</label>

<input type="text" name="username" id="username" style="background-color:slategrey ;"/><br>
<br>
<label>Password :</label>
<input type="password" name="password" id="password" style="background-color:slategrey ; margin-left: 8px;"/>
<br><br>
<input type="button" class=btn-btn-primary value="Login" id="submit" onclick="validate()"/>
</form>

</div>
</div>
    </div>


<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>



</html>
